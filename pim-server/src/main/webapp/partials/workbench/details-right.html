<div class="panel panel-default db-panel">
	<div class="panel-heading">
		<i class="fa fa-link"></i> Схожие ресурсы
	</div>
	<div class="panel-body">
		<span ng-if="!relatedResources"><i class="fa fa-spinner fa-pulse"></i> Загрузка</span>
		<div class="pim-list-item small" ng-repeat="resource in relatedResources"
			 ng-click="workbenchService.navigateToResource(resource.id)"
			 ng-if="$index <= 5"
			 data-id="{{resource.id}}">
			<span class="pim-draggable"> </span>
			<span class="pim-title"><i ng-class="resource.icon"></i>{{resource.title}}</span>
		</div>
	</div>
<div>

<div class="panel panel-default db-panel">
	<div class="panel-heading">
		<i class="fa fa-tag"></i> Рекомендованные теги
	</div>
	<div class="panel-body">
		<span ng-if="!recommendations"><i class="fa fa-spinner fa-pulse"></i> Загрузка</span>
		<div class="pim-list-item small" ng-repeat="resource in recommendations"
		 		ng-click="workbenchService.navigateToResource(resource.id)"
		 		ng-if="$index <= 5"
				data-id="{{resource.id}}">
			<span class="pim-draggable"> </span>
			<span class="pim-title"><i ng-class="resource.icon"></i>{{resource.title}}</span>
		</div>
	</div>
<div>

<div class="panel panel-default db-panel">
	<div class="panel-heading">
		<i class="glyphicon glyphicon-fire"></i> Актуальные
	</div>
	<div class="panel-body">
		<div class="pim-list-item small" ng-repeat="resource in activatedResources"
		 		ng-click="workbenchService.navigateToResource(resource.id)"
				data-id="{{resource.id}}">
			<span class="pim-draggable"> </span>
			<span class="pim-title"><i ng-class="resource.icon"></i>{{resource.title}}</span>
		</div>
<!-- 		<div class="more"><a href="#">Больше...</a></div> -->
	</div>
</div>
